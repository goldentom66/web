<html>
  <head>
    <title>Timer</title>
    <!-- put the script of functions in the head -->
    <script>
      const NUMBER_START = 10;
      const NUMBER_END = 0;

      function showNumber(i) {
        const timer = document.getElementById("timer");
        timer.innerText = i;

        if (i == NUMBER_END) {
          timer.style.color = "red";
        }
      }

      function countDown() {
        let i = NUMBER_START;
        // set interval to start counter every 1 second
        const countInterval = setInterval(function() {
          if (i == NUMBER_END) {
            showNumber(i);
            // clean interval to stop the counter
            clearInterval(countInterval);
          } else {
            showNumber(i);
            i--;
          }
        }, 1000);
      }
    </script>
    <style>
      /* you can try select / deselect the styles from chrome Inspect > Elements */
      body {
        margin: 0;
        height: 100%;

        text-align: center;

        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .text {
        color: brown;
      }
      #timer {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="text">It's morbius time!</div>
    <!-- set the initial value to be &nbsp as a placeholder, otherwise the position of other elements will be impacted -->
    <div id="timer">&nbsp;</div>
    <!-- put the script, which will run, at the end of the body -->
    <script>
      countDown();
    </script>
  </body>
</html>
