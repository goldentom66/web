<html>
  <head>
    <script>
    function count(i) {
      const counter = document.getElementById("counter");
      counter.innerText = i;

      if (i == 0) {
        counter.style.color = "red";
      }
    }
    </script>
    <style>
      /* you can try select / deselect it from chrome Inspect > Elements */
      body {
        margin: 0;
        text-align: center;

        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
      }
      .text {
        color: brown;
      }
      #counter {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="text">It's morbius time!</div>
    <!-- set the initial value to be &nbsp, otherwise the position will be changed a bit for the "It's morbius time!" -->
    <div id="counter">&nbsp;</div>
  </body>
  <script>
    let i = 10;
    // set interval to start counter every 1 second
    let countInterval = setInterval(function() {
      if (i == 0) {
        count(i);
        // clean interval to stop the counter
        clearInterval(countInterval);
      } else {
        count(i);
        i = i - 1;
      }
    }, 1000);
  </script>
</html>
